<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" href="mglogo.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>Get a Quote</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="zoom-wrapper">
    <div class="form-container">
      <h1 class="title">M&G Pressure Washing Services</h1>
      <p class="subtitle">Get an instant quote today!</p>

      <form id="quoteForm">
        <label for="name">What is your full name?</label>
        <input type="text" id="name" placeholder="John Doe" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="(123) 456-7890" required />

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="123 Apple St" required />

        <label for="service">What service do you need?</label>
        <select id="service" required>
          <option value="" disabled selected>Select an option</option>
          <option value="1 Garbage Can">1 Garbage Can</option>
          <option value="2 Garbage Cans">2 Garbage Cans</option>
          <option value="3+ Garbage Cans">3+ Garbage Cans</option>
        </select>

        <label for="details">Any additional details?</label>
        <textarea id="details" rows="4" placeholder="Let us know anything else you'd like us to know..."></textarea>

        <label style="display: flex; align-items: center; gap: 0.5rem;">
          <input type="checkbox" id="agreeTOS" required>
          I agree to <a href="tos.html" target="_blank" style="color: #006eff; text-decoration: underline;">Day Of Job Contract</a>
        </label>

        <button type="submit">Submit Quote</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
