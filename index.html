<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>M&G Pressure Washing Services</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="zoom-wrapper">
    <div class="form-container">
      <h1 class="title">M&G Pressure Washing Services</h1>
      <p class="subtitle">Get an instant quote and a call within 24 hoursâ€”just fill out the form!</p>

      <form id="quoteForm">
        <label for="name">What is your full name?</label>
        <input type="text" id="name" name="name" placeholder="John Doe" autocomplete="name" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" inputmode="tel" autocomplete="tel" required />

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="123 Apple St" autocomplete="street-address" required />

        <label for="service">What service do you need?</label>
        <select id="service" name="service" required>
          <option value="" disabled selected>Select an option</option>
          <option value="1 Garbage Can">1 Garbage Can</option>
          <option value="2 Garbage Cans">2 Garbage Cans</option>
          <option value="3+ Garbage Cans">3+ Garbage Cans</option>
        </select>

        <label for="jobTime">
          Select Job Time <span class="helper">(Do not fill out unless in person)</span>
        </label>
        <input type="time" id="jobTime" name="jobTime" />

        <label for="details">Any additional details?</label>
        <textarea id="details" name="details" rows="4" placeholder="Let us know anything else you'd like us to know..."></textarea>

        <!-- Consent block (fixed layout) -->
        <div class="consent">
          <label class="checkbox">
            <input type="checkbox" id="agreeTOS" name="agreeTOS" required />
            <span>
              I agree to <a href="tos.html" target="_blank" rel="noopener">Day Of Job Contract</a>
            </span>
          </label>
        </div>

        <button type="submit">Submit Quote</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
