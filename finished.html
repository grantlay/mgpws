<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<link rel="icon" href="mglogo.png" type="image/png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    h1 {
        text-align: center;
    }
    
    .quote-box {
      margin-top: 2rem;
      padding: 1.5rem;
      background-color: #333;
      text-align: center;
      animation: fadeIn 0.5s ease;
      border-radius: 20px;
    }

    .quote-label {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      color: #cccccc;
    }

    .quote-price {
      font-size: 2rem;
      font-weight: bold;
      color: #ffffff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="zoom-wrapper">
    <div class="form-container">
    <h1 class="title">Thanks for Submitting</h1>
      <p class="subtitle">Someone on our team will call you back soon!</p>
    <div class="quote-box">
      <div class="quote-label" id="quoteLabel">Calculating your quote...</div>
      <div class="quote-price" id="quotePrice">—</div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const service = params.get("service");

    let price = "N/A";
    if (service === "1 Garbage Can") price = "⭐Only $5";
    else if (service === "2 Garbage Cans") price = "⭐Only $10";
    else if (service === "3+ Garbage Cans") price = "⭐Only $15 (Minimum)";

    document.getElementById("quoteLabel").textContent = `Your estimated quote for "${service}":`;
    document.getElementById("quotePrice").textContent = price;
  </script>
</body>
</html>
